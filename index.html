<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Animation test</title>
</head>

<body>
  <main>
    <div class="container">
      <img class="bg" src="./images/bg.png" alt="bg">
      <img class="dot level0" src="./images/icon.png" alt="bg">

      <div class="menu">

        <div class="slider">
          <div class="slider-arrow-left">
            <img src="./images/sim-arrow-left.png" alt="sim-arrow-left">
          </div>
          <div class="slider-wrapper">
            <ul class="slider-list">  
                <li class="slider-element"><img src="./images/icon-friend-add.png" alt="1"></li>
                <li class="slider-element"><img src="./images/icon-friend.png" alt="2"></li>
                <li class="slider-element"><img src="./images/icon-friend.png" alt="3"></li>
                <li class="slider-element"><img src="./images/icon-friend.png" alt="4"></li>
                <li class="slider-element"><img src="./images/icon-friend.png" alt="5"></li>
                <li class="slider-element"><img src="./images/icon-friend.png" alt="6"></li>
                <li class="slider-element"><img src="./images/icon-free.png" alt="7"></li>
                <li class="slider-element"><img src="./images/icon-free.png" alt="8"></li>
                <li class="slider-element"><img src="./images/icon-free.png" alt="9"></li>
                <li class="slider-element"><img src="./images/icon-free.png" alt="10"></li>
            </ul>
          </div>
          <div class="slider-arrow-right">
            <img src="./images/sim-arrow-right.png" alt="sim-arrow-right">
          </div>
        </div>

        <div class="chat">
          <button class="chat-btn"><img src="./images/chat.png" alt="chat"></button>
        </div>

        <div class="go">
          <button class="go-btn"><img src="./images/go.png" alt="go"></button>
        </div>

        <div class="message">
          <button class="message-btn"><img src="./images/message.png" alt="message"></button>
        </div>

        <div class="rating">
          <button class="rating-btn"><img src="./images/rating.png" alt="rating"></button>
        </div>

      </div>





      <div class="popup">
        <div id="my-modal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <img class="close" src="./images/popup/close.png" alt="close">
            </div>
            <div class="modal-body">
              <img src="./images/popup/table-header.png" alt="table-header">
            </div>

            <div class="modal-table">
              
            </div>

          </div>
          </div>
      </div>
    </div>

    
  </main>
  <script src="./js/data.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
